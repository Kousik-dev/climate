<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search"> 
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="img/search.png" alt="Search"></button>
        </div>
        <div class="weather">
            <img src="img/rain.png" class="weatherIcon" alt="Weather Icon">
            <div class="temp">22Â°C</div>
            <h2><div class="city">New York</div></h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>HUMIDITY</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>WIND SPEED</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
